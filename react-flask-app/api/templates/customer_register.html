<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='main.css')}}"/>
    </head>
    <body class="register">
        <img src="{{url_for('static',filename='finlogo.png')}}"  style=" display: block; margin-left: auto; margin-right: auto; width: 300px; height: 190px;">
        <form class="modal-content" action="{{ url_for('register') }}" method="post">
            <div class="container">

      			<input class="register_details" type="text" name="first_name" id= "first_name" placeholder="First name" style="color:black;" required/>
      			<br>
      			<input class="register_details"  type="text" name="last_name" id= "last_name" placeholder="Last name" style="color:black;" required/>
      			<br>
      			<input class="register_details"  type="text" name="phone_number" id= "phone_number" placeholder="Phone number" style="color:black;" required/>
      			<br>
    			<input class="register_details"  type="text" name="email" id="email" placeholder="E-mail address" style="color:black;" required/>
    			<br>
    			<input class="register_details"  type="password" name="password" id="password" placeholder="Password" style="color:black;" required/>
    			<br>
                <input class="register_details"  type="date" name="birthday" id="birthday" placeholder="Date of Birth" style="color:black;" required/>
    			<br>
    			<input class="signup_button" type="submit"  value="SIGN UP" style="color: white; position: relative; " />
                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                </label>
                  <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
                  </div>
  			</form>

</body>
</html>
